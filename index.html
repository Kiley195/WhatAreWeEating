<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Confetti library for confetti animation -->
    <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti/dist/confetti.browser.min.js"></script>
    <style>
        /* Boom animation keyframes: creates a growing and fading radial effect */
        @keyframes boom {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: 0.5; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Styling for the boom animation effect */
        .boom-effect {
            position: fixed; /* Fix position to the screen */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            width: 50px; /* Initial size */
            height: 50px;
            background: radial-gradient(circle, red, orange, yellow); /* Gradient color for boom effect */
            border-radius: 50%; /* Makes the effect circular */
            animation: boom 1s ease-out forwards; /* Uses the keyframes for the animation */
            pointer-events: none; /* Prevents interaction */
            z-index: 9999; /* Ensures the effect appears on top of everything */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <!-- Recipe Form Section -->
        <aside class="bg-white p-4 rounded shadow-sm mb-4">
            <h2 class="text-primary mb-3">Enter Your Favorite Recipes Here!</h2>
            <form id="recipe-form">
                <!-- Recipe Title Input -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Recipe Title" required>
                </div>
                <!-- Ingredients Input -->
                <div class="mb-3">
                    <label for="Ingredients" class="form-label">Ingredients</label>
                    <textarea id="Ingredients" name="Ingredients" class="form-control" rows="4" placeholder="List your ingredients here..." required></textarea>
                </div>
                <!-- Preparation Steps Input -->
                <div class="mb-3">
                    <label for="Preparation" class="form-label">Preparation</label>
                    <textarea id="Preparation" name="Preparation" class="form-control" rows="4" placeholder="Describe the preparation steps..." required></textarea>
                </div>
                <!-- Save Recipe Button -->
                <button id="save" type="submit" class="btn btn-primary w-100">Save Recipe</button>
            </form>
        </aside>

        <!-- Recipe Finder Section -->
        <section>
            <!-- Section Title -->
            <h2 class="text-center text-success mb-4">Recipe Finder</h2>
            <!-- Instructions -->
            <p class="text-center">Type Ingredient(s) and click "Search" to find matching recipes:</p>
            <!-- Search Input Group -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter ingredients here...">
                <button class="btn btn-success" type="button">Search</button>
            </div>
            <!-- Surprise Me Button -->
            <p class="text-center">Press for a random recipe!</p>
            <div class="text-center">
                <button id="surprise" class="btn btn-warning">Surprise Me</button>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS Bundle for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Event listener for the "Save Recipe" form submission
        document.getElementById('recipe-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevents the form from actually submitting
            // Triggers confetti animation when the form is submitted
            confetti({
                particleCount: 100, // Number of confetti pieces
                spread: 70, // Spread of the confetti
                origin: { y: 0.6 } // Adjusts the vertical starting point
            });
            alert("Recipe Saved! ðŸŽ‰"); // Displays a success message
        });

        // Event listener for the "Surprise Me" button click
        document.getElementById('surprise').addEventListener('click', function () {
            // Dynamically creates a div for the boom effect
            const boomDiv = document.createElement('div');
            boomDiv.classList.add('boom-effect'); // Adds the styling class
            document.body.appendChild(boomDiv); // Appends it to the body

            // Removes the boom effect element after the animation ends
            setTimeout(() => {
                boomDiv.remove();
            }, 1000); // 1 second duration matches the animation
        });
    </script>
</body>
</html>
